title: Genesis Blog
description: Auto-generated SEO blog posts powered by Genesis AI
baseurl: "/seo-blog"
url: "https://owoicho09.github.io"
permalink: /:year/:month/:day/:title/

paginate: 10
paginate_path: "/page:num"

theme: null  # you're using local layouts now

plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

markdown: kramdown
highlighter: rouge

collections:
  posts:
    output: true

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post

include:
  - _pages
  - _posts
exclude:
  - README.md
  - .gitignore